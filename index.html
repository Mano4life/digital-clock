<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- links -->
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>This is the current time.</h2>
        <div class="time">
            <span>Hours</span>
            <span id="hrs">00</span>
        </div>
        <div class="time">
            <span>Minutes</span>
            <span id="min">00</span>
        </div>
        <div class="time">
            <span>Seconds</span>
            <span id="sec">00</span>
        </div>
        <div class="time">
            <span>Period</span>
            <span id="period">AM</span>
        </div>
    </div>




    <!-- scripts -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src="script.js"></script>

</body>
</html>
